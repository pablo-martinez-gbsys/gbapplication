<ion-header>
  <ion-toolbar>
    <ion-title [ngStyle]="{'width':'auto'}">top Business News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="content" *ngFor="let item of response.articles">
    <ion-card-header >
      <img [src]="item.urlToImage"/>
      <ion-card-subtitle>{{item.author}}</ion-card-subtitle>
      <ion-card-title>{{item.title}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      {{item.description}}
    </ion-card-content >
  </ion-card>
</ion-content>
